<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='es.css'>
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br>
        
        <label for="funcao">Função:</label><br>
        <input type="text" id="funcao" name="funcao"><br>
        
        <label for="foto">Selecionar Foto:</label><br>
        <input type="file" id="foto" name="foto"><br>
        
        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario">

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br>
        
        <label for="cores">Selecione uma cor:</label><br>
        <select id="cores" name="cores">
            <option value="azul">Azul</option>
            <option value="rosa">Rosa</option>
            <option value="amarelo">Amarelo</option>
        </select><br>
        <p>AZUL:Meta batida.</p>
        <p>ROSA:Disponivel para ajudar.</p>
        <p>AMARELO:Preciso de ajuda com a meta.</p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
